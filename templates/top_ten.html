{% extends 'base.html' %}
{% block title %}Top Customers{% endblock %}
{% block content %}

<h1>Top Customers</h1>
<ul>
  {% for customer in topCustomers %} 
    <li><a href="/{{ customer.id }}/">
      {{ customer.firstName }} {{ customer.lastName }} 
      (Reservations: {{ customer.num_reservations }})</a></li>
  {% endfor %}
</ul>

{% endblock %}
